<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Day # X: Otter rating</title>
</head>
<body>

    <div class="bg"></div>

    <div class="wrapper">
        <p id="message">Rate it with otters!</p>
        <!-- <i class="fa-duotone fa-otter"></i> -->
        <div class="container">
            <div class="star-container inactive">
                <i class="fa-solid fa-otter"></i>
                <span class="number">1</span>
            </div>
            <div class="star-container inactive">
                <i class="fa-solid fa-otter"></i>
                <span class="number">2</span>
            </div>
            <div class="star-container inactive">
                <i class="fa-solid fa-otter"></i>
                <span class="number">3</span>
            </div>
            <div class="star-container inactive">
                <i class="fa-solid fa-otter"></i>
                <span class="number">4</span>
            </div>
            <div class="star-container inactive">
                <i class="fa-solid fa-otter"></i>
                <span class="number">5</span>
            </div>
        </div>
        <button id="submit" disabled>Rate it!</button>
        <div id="submit-section" class="hide">
            <p id="submit-message">Thanks for your review!</p>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
